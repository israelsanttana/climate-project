<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;900&family=Karla:wght@200;400;700;800&family=Lato:wght@100;300;400&family=Manrope:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9451592a70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Senhor do tempo</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="search" placeholder="Digite o nome da cidade" />
        <button type="submit">
          <img src="./search-interface-symbol.png" width="20" height="20" />
        </button>
      </div>
      <hr />
      <div class="show-case">
        <div class="city">
          <i class="fa-solid fa-location-dot"></i>
          <h3>Salvador</h3>
          <img src="" alt="" />
        </div>
        <div class="temperature">
          <h1>17 <sup>ºc</sup></h1>
          <h3>Ensolarado</h3>
        </div>
      </div>
      <div class="sub-info">
        <div class="info">
            <i class="fa-solid fa-eye"></i>
            <h3>Visibilidade</h3>
            <h3>90%</h3>
        </div>
        <div class="info">
            <i class="fa-regular fa-bars"></i>
            <h3>Umidade</h3>
            <h3>90%</h3>
        </div>
        <div class="info">
            <i class="fa-solid fa-temperature-quarter"></i>
            <h3>Sensação</h3>
            <h3>19<sup>ºc</sup></h3>
        </div>
        <div class="info">
            <i class="fa-regular fa-wind"></i>
            <h3>Vento</h3>
            <h3>90%</h3>
        </div>
        
    </div>
  </body>
</html>
